<div>
    <button
        class="fixed top-1/2 -translate-y-1/2 right-4 bg-orange-500 text-white p-3 rounded-full hover:bg-orange-600 transition-all duration-500 ease-in-out cursor-pointer z-50"
        [ngClass]="_basketService.toggleBasketSignal() ? 'right-69' : '-right-0 translate-x-5'"
        (click)="toggleBasket()"><i class="fas fa-shopping-cart text-xl"></i>
    </button>
    <div class="fixed top-20 bottom-0 transition-all duration-500 ease-in-out w-73 dark:bg-black dark:shadow-md dark:shadow-orange-200 bg-orange-50 shadow-xl p-4 overflow-auto" [ngClass]="_basketService.toggleBasketSignal() ? 'right-0' : '-right-80'">
        <h3 class="font-bold text-orange-500 text-xl">User Cart</h3>
        <div class="flex justify-between items-center">
            <h3 class="font-bold text-md">total Cost: </h3>
            <h3>{{totalCost() | currency}}</h3>
        </div>
        <button (click)="RemoveUserBasket()" class="w-full bg-gradient-to-l from-orange-600 to-orange-300 cursor-pointer py-2 my-3 rounded-xl">Remove All Basket</button>
        <div class="p-4 h-full">
            @for(item of _basketService.userBasket().basket ; track $index){
                <div class="flex items-center gap-4 p-4 border-b">
                    <div class="w-24 h-24 flex-shrink-0">
                        <img [src]="item.productImages[0]" (error)="_productService.HandleImageError($event)" [alt]="item.name" class="w-full h-full object-contain rounded">
                    </div>
                    <div>
                        <h3>{{item.name}}</h3>
                        <h3>{{item.price | currency}}</h3>
                        <h3>Count: {{item.basketQuantity}}</h3>
                        <div class="space-x-1">
                            <button (click)="_basketService.AddToBasket(item.id)" class="px-2 py-1 bg-green-500 text-white rounded hover:bg-green-600 rounded-full cursor-pointer"><i class="fas fa-plus"></i></button>
                            <button (click)="RemoveFromBasket(item.id)" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 rounded-full cursor-pointer"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            }
            @empty{
                Basket is Empty
            }
        </div>
    </div>
</div>
